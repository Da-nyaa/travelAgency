<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css" />
<body>
<nav class="navbar navbar-default" id="nav-menu">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Tour Agency</a>
        </div>
            <div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/}">Home</a>
                    </li>
                    <li class="active">
                        <a th:href="@{/tours}">Tours</a>
                    </li>
                    <li class="active" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a th:href="@{/users}">Users</a>
                    </li>
                    <li class="active" sec:authorize="isAuthenticated()">
                        <a th:href="@{/cart}">My cart</a>
                    </li>
                    <li class="active" sec:authorize="isAuthenticated()">
                        <a th:href="@{/order}">My orders</a>
                    </li>
                    <li class="active" >
                        <a th:href="@{/logout}">Logout</a>
                    </li>
                    <li class="active" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        <div sec:authorize="isAuthenticated()">
            <p class="text-right" > Hello, <span sec:authentication="principal.username">Biba</span></p>
        </div>
    </div>
</nav>
</body>
</html>
